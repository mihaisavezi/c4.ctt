<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/3.1.0/js/vex.combined.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-57967236-2', 'auto');
        ga('send', 'pageview');
    </script>

    <style>
        .vex.vex-theme-os .vex-content {
            background-color: transparent !important;
            border-top: none !important;
            border: none !important;
            box-shadow: none !important;
        }
        
        .vex-content.mw7 {
            max-width: 48rem !important;
            width: 100% !important;
        }
        
        .display {
            font-family: 'Fjalla One', sans-serif;
        }
    </style>

    <script>
        'use strict';
        
        $(document).ready(init);


        function init() {

            var problemList = $('.js-problem-list');
            var submitBtn = $('.js-submit-items');

            vex.defaultOptions.className = 'vex-theme-os';

            problemList.on('click', function (e) {

                var $currentListItem = $(e.target);
                $currentListItem.toggleClass(function () {
                    if ($(this).hasClass('white')) {
                        $(this).removeClass('white');
                        return 'black bg-white js-selected';
                    } else {
                        $(this).removeClass('bg-white js-selected');
                        return 'white';
                    }
                });
            });

            submitBtn.on('click', function (e) {
                e.preventDefault();
                var $selectedItems = $('.js-selected');
                var chosenItems = [];

                $selectedItems.map(function (index, item) {
                    chosenItems.push($(item).text().trim());
                });


                ga('send', {
                    hitType: 'event',
                    eventCategory: 'Cause',
                    eventAction: 'click',
                    eventLabel: chosenItems[0]
                });

                $.when().then(function () {
                    var items = chosenItems.map(function (item) {
                        return '<span class="dib ph3 pv0 mb1 bg-black bg-animate no-underline white ba br-pill b--white-20 fw4">' + item + '</span>';
                    }).join(' ');
                    vex.open({
                        unsafeContent: '<article class="mw7 center bg-white br3 pa3 pa4-ns mv3 ba b--black-10">\n  <div class="tc">\n    <img src="http://tachyons.io/img/avatar_1.jpg" class="br-100 h3 w3 dib" title="Photo of a kitty staring at you">\n    <h1 class="f4">Mimi Whitehouse</h1>\n    <hr class="mw3 bb bw1 b--black-10">\n  </div>\n  <p class="lh-copy measure center f6 black-70">\n    Is working on ' + items + ', things that keep you up at night\n    You could join him and the team working on this project or you can buy him a coffee to show some appreciation for the work he is doing\n  </p>\n<div class="mw5 center mt4 tc flex justify-around">\n      <a class="f6 hover-black hover-bg-white bg-animate no-underline br2 ba ph3 pv2 mb2 dib black " href="#0">Join us</a>\n<a class="f6 link dim br2 ph3 pv2 mb2 dib white bg-near-black" href="#0">Buy him a coffee</a>\n    </div>\n</article>',
                        showCloseButton: false,
                        escapeButtonCloses: true,
                        overlayClosesOnClick: true,
                        appendLocation: 'body',
                        overlayClassName: '',
                        contentClassName: 'mw7',
                        closeClassName: ''
                    });
                });
            });
        }
    </script>
</head>

<body>
    <div class="vh-100 dt w-100 tc bg-dark-gray white cover relative" style="background:  url(https://media.giphy.com/media/2pJfGles06wOk/giphy.gif) no-repeat center center fixed; ">
        <div class="absolute absolute--fill t0 b0 h-100 w-100 bg-black-50 z-0"></div>
        <section class="mw5 mw9-ns center pa3 ph5-ns z-1 relative">
            <h1 class="tc f-headline lh-title display ttu fw5 white measure-narrow">What keeps you up at night ?</h1>
            <ul class="list flex flex-wrap justify-center align-center items-center ph3 ph5-ns pv4 js-problem-list">
                <li class="f6 f5-ns b dib ph4 pv3 mr2 mb3 hover-black hover-bg-white bg-animate no-underline white ba br-pill b--white-20 fw4">Politics</li>
                <li class="f6 f5-ns b dib ph4 pv3 mr2 mb3 hover-black hover-bg-white bg-animate no-underline white ba br-pill b--white-20 fw4">Environment</li>
                <li class="f6 f5-ns b dib ph4 pv3 mr2 mb3 hover-black hover-bg-white bg-animate no-underline white ba br-pill b--white-20 fw4">Fake News</li>
                <li class="f6 f5-ns b dib ph4 pv3 mr2 mb3 hover-black hover-bg-white bg-animate no-underline white ba br-pill b--white-20 fw4">Information Overload</li>
                <li class="f6 f5-ns b dib ph4 pv3 mr2 mb3 hover-black hover-bg-white bg-animate no-underline white ba br-pill b--white-20 fw4">Privacy</li>
                <li class="f6 f5-ns b dib ph4 pv3 mr2 mb3 hover-black hover-bg-white bg-animate no-underline white ba br-pill b--white-20 fw4">Unhandled Corruption</li>
                <li class="f6 f5-ns b dib ph4 pv3 mr2 mb3 hover-black hover-bg-white bg-animate no-underline white ba br-pill b--white-20 fw4">Discrimination</li>
                <li class="f6 f5-ns b dib ph4 pv3 mr2 mb3 hover-black hover-bg-white bg-animate no-underline white ba br-pill b--white-20 fw4">Access to Internet</li>
                <li class="f6 f5-ns b dib ph4 pv3 mr2 mb3 hover-black hover-bg-white bg-animate no-underline white ba br-pill b--white-20 fw4">Human Rights</li>
                <li class="f6 f5-ns b dib ph4 pv3 mr2 mb3 hover-black hover-bg-white bg-animate no-underline white ba br-pill b--white-20 fw4">Open Data</li>
            </ul>
            <div class="mt6 tc">
                <a rel="nofollow" rel="noreferrer" class="f3 hover-black hover-bg-white bg-animate no-underline br2 ba ph5 pv3 mb2 dib white js-submit-items"
                    href="#0">Tell us</a>
            </div>
        </section>
    </div>
</body>

</html>
